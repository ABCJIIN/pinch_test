<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핀치 줌 테스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 780px;
            height: 100vh;
        }
        .map-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn {
            position: absolute;
            top: 10%;
            right: 20px;
        }
        object, img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            touch-action: auto;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="map-btn" type="button">지도 버튼</button>
        <div class="map-area">
            <object data="./spring.svg" type="image/svg+xml">
                <img src="./spring.svg" alt="지도">
            </object>
            <button class="close-btn" type="button">닫기</button>
        </div>
    </div>
    <script>
        $(function(){
            $(".close-btn").on("click", function() {
                $(this).parents(".map-area").hide();
            });
            $(".map-btn").on("click", function() {
                $(this).next(".map-area").show();
            });
        });
    </script>
</body>
</html>
