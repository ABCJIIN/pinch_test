<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핀치 줌 테스트</title>
    <style>
        .map-area {
            width: 380px;
            height: 100vh;
            margin: 0 auto;
            background: rgba(0, 0, 0, 5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            touch-action: auto;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="map-area">
        <object data="./full_map.svg" type="image/svg+xml">
            <img src="./full_map.svg" alt="지도">
        </object>
    </div>
</body>
</html>
